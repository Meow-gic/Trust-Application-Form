<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信託規劃基本資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #4CAF50, #FF6347); /* 渐变背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* 按钮绿色 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>信託規劃基本資料</h1>
        <form id="trustForm">
            <label for="clientName">客戶姓名</label>
            <input type="text" id="clientName" name="clientName" placeholder="輸入客戶姓名" required>

            <label for="stockCode">交付股票代號</label>
            <input type="text" id="stockCode" name="stockCode" placeholder="輸入股票代號" required>

            <label for="holding">選任時持股</label>
            <input type="number" id="holding" name="holding" placeholder="輸入選任時持股" required>

            <label for="reservedShares">應保留股數</label>
            <input type="number" id="reservedShares" name="reservedShares" placeholder="輸入應保留股數" required>

            <button type="submit">送出資料</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('trustForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 收集用户输入的数据
            const clientName = document.getElementById('clientName').value;
            const stockCode = document.getElementById('stockCode').value;
            const holding = document.getElementById('holding').value;
            const reservedShares = document.getElementById('reservedShares').value;

            // 模拟计算结果
            const resultData = `
                客戶姓名: ${clientName}<br>
                交付股票代號: ${stockCode}<br>
                持股數: ${holding}<br>
                應保留股數: ${reservedShares}<br>
                總計: ${holding - reservedShares} 股
            `;

            // 显示结果
            document.getElementById('result').innerHTML = `
                <h2>結果彙總</h2>
                <p>${resultData}</p>
            `;
        });
    </script>
</body>
</html>
